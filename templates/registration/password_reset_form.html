{% extends "base.html" %}
{% load static %}

{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 12px;">
    <h2 class="text-center mb-4">Recuperar contraseña</h2>
    <p class="text-center mb-4">Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Correo electrónico</label>
        <input type="email" name="email" id="id_email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
    </form>
  </div>
</div>
{% endblock %}
