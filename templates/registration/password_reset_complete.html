{% extends "base.html" %}
{% load static %}

{% block title %}Contraseña restablecida{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 text-center" style="width: 100%; max-width: 400px; border-radius: 12px;">
    <h2 class="mb-3">¡Contraseña restablecida!</h2>
    <p>Tu contraseña ha sido cambiada correctamente. Ya puedes iniciar sesión con tu nueva contraseña.</p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3 w-100">Iniciar sesión</a>
  </div>
</div>
{% endblock %}
