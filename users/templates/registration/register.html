{% extends "base.html" %}
{% load static %}

{% block title %}Registrarse - Pathwise{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 12px;">
        <h2 class="text-center mb-4">Crear cuenta</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                Por favor corrige los errores a continuación.
            </div>
        {% endif %}

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Correo electrónico</label>
                <input type="email" name="email" class="form-control" id="id_email" required>
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Contraseña</label>
                <input type="password" name="password1" class="form-control" id="id_password1" required>
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar contraseña</label>
                <input type="password" name="password2" class="form-control" id="id_password2" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Registrarme</button>
        </form>

        <div class="text-center mt-3">
            <small>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></small>
        </div>
    </div>
</div>
{% endblock %}
